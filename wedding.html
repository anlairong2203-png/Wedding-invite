<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <title>សំបុត្រអាពាហ៍ពិពាហ៍</title>

    <!-- ✅ Link external CSS -->
     <link rel="stylesheet" href="/wed.css">

</head>
<body>

<div class="container">
   

    <!-- 🖼️ Images -->
    <div class="gallery">
        <img src="img/toch.JPG" alt="Toch" class="story-pic"
             data-title="Our First Meeting"
             data-text="We met at university in 2018. It was unforgettable!"
             data-img="img/story1.jpg">

        <img src="img/sis2.jpg" alt="Sis 2" class="story-pic"
             data-title="Our First Trip"
             data-text="We traveled together during university holidays."
             data-img="img/story2.jpg">

        <img src="img/sis.JPG" alt="Sis" class="story-pic"
             data-title="Our Engagement"
             data-text="Finally, we got engaged after 6 years."
             data-img="img/story3.jpg">
    </div>

    <!-- 💌 Invitation Card -->
    <div class="card">
        <h1>សូមគោរពអញ្ជើញ</h1>
        <p class="details">
            ឯកឧត្តម លោកឧកញ៉ា លោក លោកស្រី អ្នកអញ្ជើញជាទីគោរព
            សូមមេត្តាអញ្ជើញចូលរួមជាអធិបតី និងជាភ្ញៀវកិត្តិយស
            ក្នុងពិធីអាពាហ៍ពិពាហ៍
        </p>

        <div class="names">
            កូនប្រុស <strong>Pon Vichet</strong><br>
            និង<br>
            កូនស្រី <strong>Kang Srey Toch</strong>
        </div>

        <div class="heart">❤</div>

        <p class="details date">
            📅 ថ្ងៃអាទិត្យ ទី 22 ខែកុម្ភៈ ឆ្នាំ 2026
        </p>

        <p class="details">
            📍 ភូមិគៀនជ្រៃ ឃុំកំពង់សៀម<br>
            ខេត្តកំពង់ចាម
        </p>

        <p id="time"></p>
    </div>

</div>

<!-- ✅ Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-img" src="" alt="">
        <p id="modal-text"></p>
    </div>
</div>

<!-- ✅ JS -->
<script src="/wed.js"></script>
<script>
    const time = document.getElementById("time");
    const now = new Date();
    time.innerHTML = "🕒 បង្កើតនៅថ្ងៃ: " + now.toLocaleDateString();
</script>

</body>
</html>
